{% load static %} 
<!--  tells the template engine to use the files in the static folder -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Restaurant Lookup {% block title %} {% endblock %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script> <!-- This is how to include a static file -->
    {% block extra %}{% endblock %}
  </head>
  

  <header class = "head">
    {% include 'partials/nav-bar.html' %}
    <img class = "logo" src="{% static 'images/favicon.png' %}" alt="">
    <div class = "header">Restaurant Lookup</div>
  </header>
  
  <body id = "main">
    <div class="container">
      {% block pagecontent %}
      {% endblock %}
    </div>
    
  </body>
</html>
